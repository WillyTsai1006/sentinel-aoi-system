global:
  scrape_interval: 5s # 每 5 秒抓一次數據 (高頻監控)

scrape_configs:
  # 1. 抓取 FastAPI 的數據
  - job_name: 'fastapi'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']

  # 2. 抓取 Celery Exporter 的數據 (等等會在 Docker 加入)
  - job_name: 'celery'
    static_configs:
      - targets: ['celery-exporter:9808']